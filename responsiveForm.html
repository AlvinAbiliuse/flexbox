<!DOCTYPE html>
<html>
	<head>
		<title>Responsive Form</title>
		<link rel="stylesheet" href="./responsiveForm.css">
	</head>
	<body>
		<form>
			<div class="name">
				<label for="name">Name:</label>
				<input type="text" name="name" placeholder="Alvin">
			</div>
			<div class="email">
				<label for="email">Email:</label>
				<input type="text" name="email" placeholder="alvinal@gmail.com">
			</div>
			<input type="submit" value="Submit" class="submit">
		</form>
	</body>
</html>
